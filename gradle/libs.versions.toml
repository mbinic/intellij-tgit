junit = "4.13.2"
opentest4j = "1.3.0"

# plugins
kotlin = "1.9.25"
changelog = "2.2.0"
intelliJPlatform = "2.0.1"
qodana = "2024.1.9"
kover = "0.8.3"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
